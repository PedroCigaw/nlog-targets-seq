resources:
  repositories:
  - repository: self
    type: git
    ref: cigaw
jobs:
- job: Job_1
  displayName: Agent job 1
  pool:
    name: Default
  steps:
  - checkout: self

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk '
    inputs:
      useGlobalJson: true

  - task: NuGetToolInstaller@1
    displayName: Use NuGet 6.0.0
    inputs:
      versionSpec: 6.0.0
      checkLatest: true

  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: 'nlog-targets-seq.sln'
    
  - task: PowerShell@2
    displayName: PowerShell Script
    enabled: False
    inputs:
      filePath: Build.ps1

  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      packagesToPack: 'src/NLog.Targets.Seq/NLog.Targets.Seq.csproj'
      includesource: true
      versioningScheme: 'off'
      buildProperties: --version-suffix=local

